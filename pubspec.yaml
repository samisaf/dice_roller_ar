name: dice_roller_ar
description: "Arabic Dice Roller"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
version: 1.0.0+1

environment:
  sdk: ^3.7.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  firebase_analytics: ^11.4.4
  firebase_core: ^3.12.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # run `dart run flutter_launcher_icons` to create icons - see below
  flutter_launcher_icons: ^0.14.3

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
   - assets/icon.png
  fonts:
    - family: ReemKufi
      fonts:
        - asset: fonts/Reem_Kufi/ReemKufi-VariableFont_wght.ttf

# run `dart run flutter_launcher_icons` to create icons
flutter_icons:
  image_path: 'assets/icon.png'
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true